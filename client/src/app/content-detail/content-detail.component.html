<div *ngIf="content">
  <h2>{{content.title | uppercase}}</h2>
  <div><span>title: </span>{{content.title}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="content.content" placeholder="content"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
