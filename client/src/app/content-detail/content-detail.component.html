<div *ngIf="content">
  <h2>{{content.title | uppercase}}</h2>
  <div>
    <label>Title: 
      <input [(ngModel)]="content.title" placeholder="title"/>
    </label>
  <div>
    <label>Content:
      <textarea [(ngModel)]="content.content" cols="100" rows="20" placeholder="content"></textarea>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
